<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistem IoT - Suhu & Kelembaban</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Sistem IoT</h1>
        <h2>Suhu dan Kelembaban</h2>
    </header>

    <main>
        <div id="info-container">
            <p id="greeting"></p>
        </div>
        <div id="sensor-container">
            <div class="sensor-box" id="suhu-box">
                <p class="label">Suhu</p>
                <p class="value" id="suhu-value">--°C</p>
            </div>
            <div class="sensor-box" id="kelembaban-box">
                <p class="label">Kelembaban</p>
                <p class="value" id="kelembaban-value">--%</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Z-Coboy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
