<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT DHT22</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

<div class="card">
  <h1>Sistem IoT</h1>
  <h2>Suhu dan Kelembaban</h2>
  <div class="greeting">
    <div>Selamat Datang</div>
    <div class="date" id="date"></div>
  </div>

  <div class="sensors">
    <div class="box">
      <div class="label">Suhu</div>
      <div class="row">
        <span class="value" id="suhu">--Â°C</span>
        <span class="status" id="suhu-status">Suhu Normal</span>
      </div>
    </div>

    <div class="box">
      <div class="label">Kelembaban</div>
      <div class="row">
        <span class="value" id="kelembaban">--%</span>
        <span class="status" id="kelembaban-status">Kelembaban Normal</span>
      </div>
    </div>
  </div>

  <div class="footer">
    Status: <span id="conn" class="offline">Offline</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
